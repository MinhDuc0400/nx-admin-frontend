
<nb-card>
  <nb-card-header>Enter your infomation</nb-card-header>
  <nb-card-body>
    <form [formGroup]="userRegister">
      <div class="form-group row">
        <label for="inputEmail" class="label col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input formControlName="email" type="email" nbInput fullWidth id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="label col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input formControlName="password" type="password" nbInput fullWidth id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="label col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input formControlName="fullName" type="text" nbInput fullWidth id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPhone" class="label col-sm-3 col-form-label">Phone Number</label>
        <div class="col-sm-9">
          <input formControlName="mobile" type="text" nbInput fullWidth id="inputPhone" placeholder="Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputRole" class="label col-sm-3 col-form-label">Role</label>
        <div class="col-sm-9">
          <input formControlName="position" type="text" nbInput fullWidth id="inputRole" placeholder="Role">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 label">Gender</label>
        <div class="col-sm-9">
          <nb-radio-group formControlName="sex">
            <nb-radio value=true>Male</nb-radio>
            <nb-radio value=false>Female</nb-radio>
          </nb-radio-group>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputRole" class="label col-sm-3 col-form-label">D.O.B</label>
        <div class="col-sm-9">
          <input
            formControlName="dateOfBirth"
            nbInput
            placeholder="D.O.B"
            [nbDatepicker]="formpicker">
          <nb-datepicker #formpicker></nb-datepicker>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAvatar" class="label col-sm-3 col-form-label">Avatar</label>
        <div class="col-sm-9">
          <input formControlName="image" (change)="fileChangeEvent($event.target.files)" type="file" nbInput fullWidth id="inputAvatar">
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit()">Submit</button>
  </nb-card-footer>
</nb-card>
